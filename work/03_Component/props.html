<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
</head>
<body>
    <div id="person1"></div>
    <div id="person2"></div>
    <div id="person3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
            render(){
                return (
                    <ul>
                        <li>姓名：{ this.props.name }</li>
                        <li>年龄：{ this.props.age }</li>
                        <li>性别：{ this.props.gender }</li>
                    </ul>
                );
            }
        }
        // 使用静态属性 defaultProps 为属性设置默认值
        Person.defaultProps = {
            age: 18,
            gender: 'Male',
        }

        // 使用 prop-types 包对接收属性进行必要的限制
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number,
        }

        const p3 = {
            name: 'Meiqi',
            age: 21,
            gender: 'Female',
        }

        ReactDOM.render(<Person name="Demon" age={18} gender="Female"/>, document.getElementById('person1'));
        ReactDOM.render(<Person name="Emma"/>, document.getElementById('person2'));
        ReactDOM.render(<Person {...p3}/>, document.getElementById('person3'));
    </script>

</body>
</html>
